<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教師學生資料管理系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .teacher-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 1.1em;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .students-section {
            margin-top: 30px;
        }

        .student-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: 1px solid #e1e5e9;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .student-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .student-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .student-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .col {
            flex: 1;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-container {
            text-align: center;
            margin-top: 30px;
        }

        .btn-test {
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .btn-load {
            background: linear-gradient(45deg, #17a2b8, #007bff);
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .data-preview {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            border: 1px solid #e1e5e9;
        }

        .data-preview h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .data-table th,
        .data-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        .data-table th {
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                gap: 0;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }

            .btn-container {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 教師學生資料管理系統</h1>
        
        <form id="studentForm">
            <div class="teacher-info">
                <div class="form-group">
                    <label for="teacherName">教師姓名</label>
                    <input type="text" id="teacherName" name="teacherName" required placeholder="請輸入教師姓名">
                </div>
                <div class="form-group">
                    <label for="className">班級名稱</label>
                    <input type="text" id="className" name="className" required placeholder="例如：三年甲班">
                </div>
            </div>

            <div class="students-section">
                <h2 style="color: #667eea; margin-bottom: 20px;">學生資料 (最多3筆)</h2>
                
                <div class="student-card">
                    <h3>學生 1</h3>
                    <div class="row">
                        <div class="col">
                            <label>學生姓名</label>
                            <input type="text" name="student1Name" placeholder="請輸入學生姓名">
                        </div>
                        <div class="col">
                            <label>家長姓名</label>
                            <input type="text" name="student1Parent" placeholder="請輸入家長姓名">
                        </div>
                    </div>
                </div>

                <div class="student-card">
                    <h3>學生 2</h3>
                    <div class="row">
                        <div class="col">
                            <label>學生姓名</label>
                            <input type="text" name="student2Name" placeholder="請輸入學生姓名">
                        </div>
                        <div class="col">
                            <label>家長姓名</label>
                            <input type="text" name="student2Parent" placeholder="請輸入家長姓名">
                        </div>
                    </div>
                </div>

                <div class="student-card">
                    <h3>學生 3</h3>
                    <div class="row">
                        <div class="col">
                            <label>學生姓名</label>
                            <input type="text" name="student3Name" placeholder="請輸入學生姓名">
                        </div>
                        <div class="col">
                            <label>家長姓名</label>
                            <input type="text" name="student3Parent" placeholder="請輸入家長姓名">
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn">💾 儲存資料到 Google Sheets</button>
                <button type="button" class="btn btn-test" onclick="testConnection()">🔗 測試連線</button>
                <button type="button" class="btn btn-load" onclick="loadExistingData()">📥 載入現有資料</button>
            </div>
        </form>

        <div id="statusMessage" class="status-message"></div>

        <div class="data-preview">
            <h3>📊 已輸入資料預覽</h3>
            <div id="previewContent">
                <p style="color: #666; font-style: italic;">尚未輸入任何資料</p>
            </div>
        </div>
    </div>

    <script>
        // 請將下方URL替換為您的實際Web App URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxMcR7bedbFd4h8GaKY8PAIJcZTiGyo4kmNLzz14kNNd1rkHGchGnCDY0amR_IhcP2GPg/exec';
        
        // 儲存資料的陣列
        let allData = [];

        // 表單提交處理
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const teacherName = formData.get('teacherName');
            const className = formData.get('className');

            if (!teacherName || !className) {
                showMessage('請填寫教師姓名和班級名稱！', 'error');
                return;
            }

            // 收集學生資料
            const students = [];
            for (let i = 1; i <= 3; i++) {
                const studentName = formData.get(`student${i}Name`);
                const studentParent = formData.get(`student${i}Parent`);
                
                if (studentName && studentParent) {
                    students.push({
                        序號: i,
                        教師姓名: teacherName,
                        班級: className,
                        學生姓名: studentName,
                        家長姓名: studentParent,
                        建立時間: new Date().toLocaleString('zh-TW')
                    });
                }
            }

            if (students.length === 0) {
                showMessage('請至少填寫一位學生的資料！', 'error');
                return;
            }

            // 將資料加入陣列
            allData.push(...students);
            
            // 儲存到 Google Sheets
            saveToGoogleSheets(students);
            
            // 更新預覽
            updatePreview();
            
            // 清空表單
            e.target.reset();
        });

        // 真正連接 Google Sheets 的函數
        async function saveToGoogleSheets(data) {
            // 檢查是否已設定 Google Script URL
            if (GOOGLE_SCRIPT_URL === '請在此輸入您的Google Apps Script URL') {
                showMessage('⚠️ 請先設定 Google Apps Script URL', 'error');
                console.log('請在程式碼中設定 GOOGLE_SCRIPT_URL');
                return;
            }
            
            try {
                // 顯示載入訊息
                showMessage('📤 正在儲存到 Google Sheets...', 'success');
                
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP錯誤! 狀態: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(`✅ 成功儲存 ${result.count || data.length} 筆資料到 Google Sheets！`, 'success');
                    console.log('儲存成功:', result);
                } else {
                    throw new Error(result.message || '未知錯誤');
                }
                
            } catch (error) {
                console.error('儲存錯誤:', error);
                showMessage(`❌ 儲存失敗：${error.message}`, 'error');
                
                // 如果是網路錯誤，提供額外建議
                if (error.message.includes('Failed to fetch') || error.message.includes('CORS')) {
                    showMessage('❌ 連線失敗：請檢查 Google Apps Script URL 是否正確，或網路連線是否正常', 'error');
                }
            }
        }

        // 顯示狀態訊息
        function showMessage(message, type) {
            const messageDiv = document.getElementById('statusMessage');
            messageDiv.textContent = message;
            messageDiv.className = `status-message status-${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // 更新資料預覽
        function updatePreview() {
            const previewContent = document.getElementById('previewContent');
            
            if (allData.length === 0) {
                previewContent.innerHTML = '<p style="color: #666; font-style: italic;">尚未輸入任何資料</p>';
                return;
            }

            let tableHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>教師</th>
                            <th>班級</th>
                            <th>學生姓名</th>
                            <th>家長姓名</th>
                            <th>建立時間</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            allData.forEach(item => {
                tableHTML += `
                    <tr>
                        <td>${item.教師姓名}</td>
                        <td>${item.班級}</td>
                        <td>${item.學生姓名}</td>
                        <td>${item.家長姓名}</td>
                        <td>${item.建立時間}</td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            previewContent.innerHTML = tableHTML;
        }

        // 載入現有資料的函數 (移除，因為 CORS 限制)
        async function loadExistingData() {
            showMessage('ℹ️ 由於瀏覽器安全限制，無法直接載入資料。請手動檢查 Google Sheets。', 'success');
            
            // 提供 Google Sheets 連結提示
            if (GOOGLE_SCRIPT_URL !== '請在此輸入您的Google Apps Script URL') {
                const sheetId = prompt('如果您想直接開啟 Google Sheets，請輸入試算表 ID：');
                if (sheetId) {
                    const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/edit`;
                    window.open(sheetUrl, '_blank');
                    showMessage('✅ 已開啟 Google Sheets 新分頁', 'success');
                }
            }
        }

        // 測試連線的函數
        async function testConnection() {
            if (GOOGLE_SCRIPT_URL === '請在此輸入您的Google Apps Script URL') {
                showMessage('⚠️ 請先在程式碼中設定 Google Apps Script URL', 'error');
                return;
            }
            
            try {
                showMessage('🔗 正在測試連線...', 'success');
                const response = await fetch(GOOGLE_SCRIPT_URL);
                const result = await response.json();
                
                if (result.message) {
                    showMessage('✅ 連線測試成功！Google Sheets 整合正常運作', 'success');
                } else {
                    showMessage('⚠️ 連線異常，請檢查設定', 'error');
                }
            } catch (error) {
                showMessage('❌ 連線測試失敗：' + error.message, 'error');
            }
        }

        // 頁面載入時的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 添加輸入即時預覽功能
            const inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    // 可以在這裡添加即時驗證或預覽功能
                });
            });
            
            // 頁面載入時嘗試載入現有資料（可選）
            // loadExistingData();
        });
    </script>
</body>
</html>
